<!doctype html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="Finance" />

<meta name="theme-color" content="#ffffff" />
<link rel="manifest" href="/static/manifest.webmanifest" />
<link rel="apple-touch-icon" href="/static/icons/icon-192.png" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="page-categories">

  <div class="page-container">

  <div class="page-header">
  <h2 id="catTitle" style="margin:0;">Category</h2>
  <a href="/" class="back-btn">Back</a>
</div>


  <div class="cat-layout">
    <!-- LEFT: lifetime categories -->
    <aside class="cat-sidebar">
      <div class="cat-sidebar__title">All Categories (Lifetime)</div>
      <table class="cat-side-table" id="catSideTable">
        <thead>
          <tr><th>Category</th><th style="text-align:right;">Total</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </aside>

    <!-- RIGHT: chart + tx -->
    <main class="cat-main">
      <div id="periodButtons" class="period-bar">
        <button class="period-btn" data-p="1m" type="button">1M</button>
        <button class="period-btn" data-p="3m" type="button">3M</button>
        <button class="period-btn" data-p="6m" type="button">6M</button>
        <button class="period-btn" data-p="1y" type="button">Annual</button>
        <button class="period-btn" data-p="all" type="button">All time</button>
      </div>

      <canvas id="catChart"></canvas>

      <section aria-label="Transactions" style="margin-top:18px;">
  <div class="category-box">
    <div class="category-box__header">Transactions</div>
    <div id="catTxList" class="tx-list"></div>
  </div>
</section>


    </main>
  </div>
<nav class="mobile-tabs" aria-label="Bottom Tabs">
  <a class="mobile-tab" href="/" id="tabHome">
    <span class="tab-ico">üè†</span>
    <span>Home</span>
  </a>

  <a class="mobile-tab" href="/static/all-transactions.html" id="tabAllTx">
    <span class="tab-ico">üîé</span>
    <span>All</span>
  </a>
</nav>
<script>
  (function(){
    const path = window.location.pathname;
    const isAll = path.includes("all-transactions.html");
    const home = document.getElementById("tabHome");
    const all  = document.getElementById("tabAllTx");
    if (home && all){
      if (isAll) all.classList.add("active");
      else home.classList.add("active");
    }
  })();
</script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/sw.js").catch(console.error);
  }
</script>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/category.js"></script>
</div>

</body>
</html>
